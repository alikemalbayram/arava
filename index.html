<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ❤️ Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite, fall 10s linear infinite;
        }

        .heart-container {
            position: relative;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 70px;
            font-weight: bold;
            color: red;
        }

        .message-left,
        .message-right {
            position: absolute;
            top: 50%;
            font-size: 20px;
            color: #000;
        }

        .message-left {
            left: 38%;
        }

        .message-right {
            right: 38%;
        }

        .heart {
            animation: beat 1.2s infinite alternate;
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        @keyframes fall {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100px); }
        }

        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* Generate stars dynamically */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container">
        <!-- Stars dynamically generated in JavaScript -->
    </div>

    <!-- Heart Message -->
    <div class="heart-container">
        <div class="message-left">Ali Kemal</div>
        <div class="heart">❤️</div>
        <div class="message-right">Rabia Sude</div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.querySelector('.stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('stars');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.animationDuration = 5 + Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
