<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ‚ù§Ô∏è Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff7582);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            opacity: 1;
        }

        .heart {
            font-size: 70px;
            color: red;
            animation: beat 1.2s infinite alternate;
            cursor: pointer;
        }

        .stork {
            position: absolute;
            top: -100px;
            font-size: 50px;
            transition: transform 4s ease;
        }

        .baby {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: dropBaby 4s ease forwards;
        }

        /* Animations */
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes dropBaby {
            0% { opacity: 1; transform: translateY(-50px); }
            100% { transform: translateY(500px); }
        }
    </style>
</head>
<body>
    <!-- Message -->
    <div class="message">
        Ali Kemal ‚ù§Ô∏è Rabia Sude
        <div class="heart" onclick="addBaby()">‚ù§Ô∏è</div>
    </div>

    <!-- Container for Babies -->
    <div id="babyContainer"></div>

    <script>
        function addBaby() {
            const container = document.getElementById('babyContainer');

            // Create stork (leylek)
            const stork = document.createElement('div');
            stork.classList.add('stork');
            stork.innerText = 'ü¶©'; // Leylek ikonu
            stork.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            // Create baby
            const baby = document.createElement('div');
            baby.classList.add('baby');
            baby.innerText = 'üë∂'; // Bebek ikonu
            baby.style.left = stork.style.left;

            // Append to container
            container.appendChild(stork);
            container.appendChild(baby);

            // Animate stork
            setTimeout(() => {
                stork.style.transform = `translateY(${window.innerHeight}px)`;
            }, 100);

            // Remove stork and baby after animation
            setTimeout(() => {
                stork.remove();
                baby.remove();
            }, 4000);
        }
    </script>
</body>
</html>
