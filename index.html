<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ‚ù§Ô∏è Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff7582);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 20%;
            width: 100px;
            height: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .boy {
            left: -150px;
            animation: moveLeft 5s ease-in-out forwards;
        }
        .girl {
            right: -150px;
            animation: moveRight 5s ease-in-out forwards;
        }
        .message {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            opacity: 1;
        }
        .heart {
            font-size: 70px;
            color: red;
            animation: beat 1.2s infinite alternate;
            cursor: pointer;
        }
        .children-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .child {
            font-size: 20px;
            color: #000;
            animation: drop 3s ease-in-out forwards;
        }

        /* Animations */
        @keyframes moveLeft {
            to { left: 40%; }
        }
        @keyframes moveRight {
            to { right: 40%; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        @keyframes drop {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(300px); opacity: 1; }
        }

        /* Characters (Simple Shapes) */
        .boy::before, .girl::before {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 auto;
        }
        .boy::after, .girl::after {
            content: '';
            display: block;
            width: 30px;
            height: 100px;
            background-color: #2ecc71;
            margin: 0 auto;
        }
        .girl::before {
            background-color: #e74c3c;
        }
        .girl::after {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>
    <!-- Characters -->
    <div class="character boy">
        Ali Kemal
    </div>
    <div class="character girl">
        Rabia Sude
    </div>

    <!-- Message -->
    <div class="message">
        Ali Kemal ‚ù§Ô∏è Rabia Sude
        <div class="heart" onclick="addChild()">‚ù§Ô∏è</div>
    </div>

    <!-- Children Container -->
    <div class="children-container" id="childrenContainer">
    </div>

    <script>
        function addChild() {
            const container = document.getElementById('childrenContainer');
            const child = document.createElement('div');
            child.classList.add('child');
            child.innerText = 'üë∂'; // √áocuk ikonu
            container.appendChild(child);
        }
    </script>
</body>
</html>
