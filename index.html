<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ❤️ Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 200px;
            background-color: transparent;
            text-align: center;
            animation: move 4s linear infinite;
        }
        .boy {
            left: -150px;
            animation: moveLeft 5s ease-in-out forwards;
        }
        .girl {
            right: -150px;
            animation: moveRight 5s ease-in-out forwards;
        }
        .message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 30px;
            opacity: 0;
            color: #ffffff;
            font-weight: bold;
            animation: fadeIn 5s ease-in-out forwards;
        }
        .heart {
            font-size: 60px;
            color: red;
            animation: beat 1s infinite alternate;
        }

        /* Animations */
        @keyframes moveLeft {
            to { left: 40%; }
        }
        @keyframes moveRight {
            to { right: 40%; }
        }
        @keyframes fadeIn {
            50% { opacity: 1; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* Characters (Simple Shapes) */
        .boy::before, .girl::before {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 auto;
        }
        .boy::after, .girl::after {
            content: '';
            display: block;
            width: 30px;
            height: 100px;
            background-color: #2ecc71;
            margin: 0 auto;
        }
        .girl::before {
            background-color: #e74c3c;
        }
        .girl::after {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>
    <!-- Characters -->
    <div class="character boy"></div>
    <div class="character girl"></div>

    <!-- Message -->
    <div class="message">
        Ali Kemal ❤️ Rabia Sude
        <div class="heart">❤️</div>
    </div>
</body>
</html>
