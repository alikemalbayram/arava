<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ‚ù§Ô∏è Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: #000; /* Arka plan siyah */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 20%;
            width: 100px;
            height: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .boy {
            left: -150px;
            animation: moveLeft 5s ease-in-out forwards;
        }
        .girl {
            right: -150px;
            animation: moveRight 5s ease-in-out forwards;
        }
        .message {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            opacity: 1;
        }
        .heart {
            font-size: 70px;
            color: red;
            animation: beat 1.2s infinite alternate;
            cursor: pointer;
        }
        .children-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .bird {
            position: absolute;
            top: 0;
            font-size: 40px;
            right: -100px;
            animation: fly 7s linear forwards;
        }
        .baby {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: dropBaby 4s ease forwards;
        }

        /* Animations */
        @keyframes moveLeft {
            to { left: 40%; }
        }
        @keyframes moveRight {
            to { right: 40%; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        @keyframes fly {
            from { right: -100px; }
            to { right: 110%; }
        }
        @keyframes dropBaby {
            0% { opacity: 1; transform: translateY(-50px); }
            100% { transform: translateY(500px); }
        }

        /* Characters (Simple Shapes) */
        .boy::before, .girl::before {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 auto;
        }
        .boy::after, .girl::after {
            content: '';
            display: block;
            width: 30px;
            height: 100px;
            background-color: #2ecc71;
            margin: 0 auto;
        }
        .girl::before {
            background-color: #e74c3c;
        }
        .girl::after {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>
    <!-- Characters -->
    <div class="character boy"></div>
    <div class="character girl"></div>

    <!-- Message -->
    <div class="message">
        Ali Kemal ‚ù§Ô∏è Rabia Sude
        <div class="heart" onclick="addBaby()">‚ù§Ô∏è</div>
    </div>

    <!-- Children Container -->
    <div class="children-container" id="childrenContainer">
    </div>

    <script>
        function addBaby() {
            const container = document.getElementById('childrenContainer');

            // Create bird
            const bird = document.createElement('div');
            bird.classList.add('bird');
            bird.innerText = 'üïäÔ∏è'; // Ku≈ü ikonu
            bird.style.right = Math.random() * (window.innerWidth - 50) + 'px';
            document.body.appendChild(bird);

            // Create baby
            const baby = document.createElement('div');
            baby.classList.add('baby');
            baby.innerText = 'üë∂'; // Bebek ikonu
            baby.style.right = bird.style.right;
            baby.style.top = '40px';
            document.body.appendChild(baby);

            // Drop baby after bird flies
            setTimeout(() => {
                baby.style.opacity = 1;
            }, 2000);

            // Remove bird after animation
            setTimeout(() => {
                bird.remove();
                baby.remove();
            }, 7000);
        }
    </script>
</body>
</html>
