<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Kemal ❤️ Rabia Sude</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff7582);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 20%;
            width: 100px;
            height: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .boy {
            left: -150px;
            animation: moveLeft 5s ease-in-out forwards;
        }
        .girl {
            right: -150px;
            animation: moveRight 5s ease-in-out forwards;
        }
        .car {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 150px;
            height: 70px;
            background-color: #444;
            border-radius: 20px;
            text-align: center;
            line-height: 70px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: translateX(-50%);
            animation: showCar 6s forwards, driveOff 12s forwards;
        }
        .message {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 6s ease-in-out forwards;
        }
        .heart {
            font-size: 70px;
            color: red;
            animation: beat 1.2s infinite alternate;
        }

        /* Animations */
        @keyframes moveLeft {
            to { left: 40%; }
        }
        @keyframes moveRight {
            to { right: 40%; }
        }
        @keyframes fadeIn {
            50% { opacity: 1; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        @keyframes showCar {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes driveOff {
            0% { left: 50%; }
            100% { left: 120%; }
        }
    </style>
</head>
<body>
    <!-- Characters -->
    <div class="character boy">
        Ali Kemal
    </div>
    <div class="character girl">
        Rabia Sude
    </div>

    <!-- Car -->
    <div class="car">
        ❤️ Arabamız ❤️
    </div>

    <!-- Message -->
    <div class="message">
        Ali Kemal ❤️ Rabia Sude
        <div class="heart">❤️</div>
    </div>
</body>
</html>
